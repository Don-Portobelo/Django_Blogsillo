<!-- templates/resultado_pago.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/Inicio.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-gray navbar-lg" id="banana" style="height: 75px;">
            <img src="{% static 'Imagenes/Bruma Banner.png' %}" alt="Sin Imagen">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active" id="activo">
                        <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'c_resumenes' %}">Resumen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'c_criticas' %}">Cr√≠ticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'store_fantasia' %}">Tienda</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_staff %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'cuenta_admin' %}">Mi Cuenta</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'cuenta_usuario' %}">Mi Cuenta</a>
                            </li>
                        {% endif %}
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Ingresar</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="text-center">{{ mensaje }}</h1>
    </div>
</body>
<script src="{% static 'Validaciones/Carro_compra.js' %}"></script>
</html>
