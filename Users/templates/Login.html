{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Blog de la Bruma</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'CSS/Login.css' %}">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-7">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Iniciar sesión</h3>
          </div>
          <div class="card-body">
            <form id="login-form" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
              <a class="btn btn-primary btn-block" href="{% url 'inicio' %}">Volver</a>
            </form>
            <hr>
            <p class="text-center"><a href="{% url 'recuperar_password' %}">¿Olvidaste tu contraseña?</a></p>
            <p class="text-center">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#login-form').submit(function(e) {
        e.preventDefault(); // Evita que el formulario se envíe automáticamente
        var username = $('#username').val();
        var password = $('#password').val();
        // Aquí puedes agregar tu lógica de validación y envío de datos mediante AJAX si lo prefieres
        this.submit(); // Envía el formulario de manera estándar si no usas AJAX
      });
    });
  </script>
</body>
</html>
