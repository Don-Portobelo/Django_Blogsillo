{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp3432014.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        label {
            display: block;
            margin-top: 10px;
            color: white;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 150px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de Reportes</h1>
    <form action="{% url 'enviar_reporte' %}" method="post" onsubmit="return validarFormulario()">
        {% csrf_token %}
        
        <label for="titulo">Título del Reporte</label>
        <input type="text" id="titulo" name="titulo" required>
        <div id="errorTitulo" class="error"></div>
        
        <label for="motivo">Motivo</label>
        <select id="motivo" name="motivo" required>
            <option value="">Seleccione una opción</option>
            <option value="usuario">Por un usuario</option>
            <option value="publicacion">Por una publicación</option>
            <option value="resumen">Por un resumen</option>
            <option value="critica">Por una crítica</option>
            <option value="otro">Otro</option>
        </select>
        <div id="errorMotivo" class="error"></div>

        <label for="datos_motivo">Datos del Motivo</label>
        <input type="text" id="datos_motivo" name="datos_motivo" required>
        <div id="errorDatosMotivo" class="error"></div>

        <label for="cuerpo">Cuerpo del Reporte</label>
        <textarea id="cuerpo" name="cuerpo" required></textarea>
        <div id="errorCuerpo" class="error"></div>
        
        <button type="submit">Enviar Reporte</button>

        <!-- Botón para regresar -->
        <button onclick="window.location.href = '{% url 'inicio' %}';" style="background-color: #007BFF; margin-top: 10px;">Regresar</button>
    </form>
</div>

</body>
</html>
